name: drift777
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # стейт менеджер 
  rxdart: ^0.27.1

  # SQLite бд
  drift: ^1.6.0
  sqlite3_flutter_libs: ^0.5.5
  sqlite3: ^1.7.0
  path_provider: ^2.0.2
  path: ^1.8.0
  
  #  # локализация и языки
  flutter_localizations:
    sdk: flutter 
  intl: ^0.17.0

  # js:
  # ui
  drift_db_viewer: ^1.0.3

  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  
  equatable: ^2.0.3
  http: ^0.13.4



dev_dependencies:
  drift_dev: any
  build_runner: ^2.1.8
  build_web_compilers: ^3.2.2
  build: ^2.2.1

  flutter_test:
    sdk: flutter

# dependency_overrides:
#   js: ^0.6.4


flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: Lang # Optional. Sets the name for the generated localization class. Default: S
  output_dir: lib/src/common/l10n/generated
  arb_dir: lib/src/common/l10n/arb
  use_deferred_loading: true
  # main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should comply with ISO-639-1 and ISO-3166-1 (e.g. "en", "en_GB"). Default: en


flutter:
  uses-material-design: true
